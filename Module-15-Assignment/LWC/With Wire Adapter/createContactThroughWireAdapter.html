<template>
    <lightning-card title="Create Contact" icon-name="standard:record">
       <div class="slds-m-around_medium">
           <lightning-input label="First Name" onchange={handleFirstNameChange} class="slds-m-bottom_x-small"></lightning-input>
           <lightning-input label="Last Name" onchange={handleLastNameChange} class="slds-m-bottom_x-small"></lightning-input>
           <lightning-input label="Email" onchange={handleEmailChange} class="slds-m-bottom_x-small"></lightning-input>
           <lightning-input label="Business Phone" onchange={handlePhoneChange} class="slds-m-bottom_x-small"></lightning-input>
           <lightning-input label="Business Fax" onchange={handleFaxChange} class="slds-m-bottom_x-small"></lightning-input>
           <lightning-button label="Create Contact" variant="brand" onclick={createContact}></lightning-button>
       </div>
    </lightning-card>
</template>
